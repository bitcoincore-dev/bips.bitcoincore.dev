base_url = "https://bips.bitcoincore.dev"

compile_sass = true
build_search_index = true
ignored_content = [ "*-wordlists.md" ]
taxonomies = [
    { name = "authors" },
    { name = "status" }
]

[markdown]
external_links_target_blank = true
highlight_code = true
highlight_theme = "ayu-light"

[link_checker]
internal_level = "warn"

[slugify]
anchors = "off"

[search]
# seems to be a comfortable value for now to prevent blowing up the js stack
# when window.searchIndex get initialized
truncate_content_length = 35000
